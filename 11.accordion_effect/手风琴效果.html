<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>手风琴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 去掉li标签自带的样式 点 */
        ul {
            list-style: none;
        }

        .wrap {
            width: 1000px;
            margin: 50px auto;
        }

        .slider {
            width: 1000px;
            height: 400px;
            border: 1px solid red;
            overflow: hidden;
        }

        .slider li {
            width: 200px;
            height: 400px;
            float: left;
            cursor: pointer;
            /* 过渡属性 */
            transition: all 0.4s;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul id="slider" class="slider">
            <li>
                <img src="./images/mi1.jpg" alt="" />
            </li>
            <li>
                <img src="./images/mi2.jpg" alt="" />
            </li>
            <li>
                <img src="./images/mi3.jpg" alt="" />
            </li>
            <li>
                <img src="./images/mi4.jpg" alt="" />
            </li>
            <li>
                <img src="./images/mi5.jpg" alt="" />
            </li>
        </ul>
    </div>
    <script>
        /*
            需求：
                1. 获取元素
                    1.1 获取所有的 li

                2. 当鼠标移入 li
                    2.1  让所有的变窄 50
                    2.2  让当前变宽   800

                3. 当鼠标移出 li
                    3.1  让所有的变回 200
        */

        var lis = document.querySelectorAll('.slider li');

        lis.forEach(function (item, index) {
            // 鼠标移入
            item.addEventListener('mouseover', function () {
                // console.log('你鼠标移入了 li');
                // 排他思想
                // 1. 排除所有
                lis.forEach(function (item, index) {
                    item.style.width = 50 + 'px';
                });
                // 2. 确立当前
                this.style.width = 800 + 'px';
            });

            // 鼠标移出
            item.addEventListener('mouseout', function () {
                lis.forEach(function (item) {
                    item.style.width = 200 + 'px';
                });
            });

        });

    </script>
</body>

</html>
