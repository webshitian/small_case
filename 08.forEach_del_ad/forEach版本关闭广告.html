<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 300px;
            height: 100px;
            background-color: pink;
            position: relative;
            margin: 20px;
        }

        .son {
            width: 30px;
            line-height: 30px;
            background-color: skyblue;
            text-align: center;
            position: absolute;
            right: -30px;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 父盒子是广告分区， son 是关闭按钮 -->
    <div class="father">
        父级广告1
        <div class="son">
            x
        </div>
    </div>
    <div class="father">
        父级广告2
        <div class="son">
            x
        </div>
    </div>
    <div class="father">
        父级广告3
        <div class="son">
            x
        </div>
    </div>
    <div class="father">
        父级广告4
        <div class="son">
            x
        </div>
    </div>
    <script>
        // 1. 查找元素
        var sons = document.querySelectorAll('.son');
        var sons2 = document.getElementsByClassName('son');

        console.log(sons);  //  NodeList
        console.log(sons2); //  HTMLCollection

        // forEach 遍历每个子元素
        sons.forEach(function (item, index) {
            // 每个元素添加点击事件
            item.onclick = function () {
                // this 确立当前元素，parentElement 找到其父级，隐藏
                this.parentElement.style.display = 'none';
            }
        });


        // ES 6 箭头函数写法
        // sons.forEach(item => {
        //     item.onclick = function () {
        //         this.parentElement.style.display = 'none';
        //     }
        // });



        // 总结:
        //      NodeList 和 HTMLCollection 都是元素的集合，都是伪数组。
        //          NodeList 伪数组点击开 __proto__ 的时候，发现里面有 forEach() 方法
        //          HTMLCollection 伪数组点击开 __proto__，没有 forEach() 方法
        //          所有 NodeList 这类伪数组也可以通过 forEach 遍历。

    </script>
</body>

</html>
